<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UTS-1.css">
    <title>UTS</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>Kelola Montir/Mekanik</h2>
        </legend>
        <div class="body">
            <form action="" method="post">
                <div class="form-group">
                    <label for="nama">Nama Mekanik</label>
                    <input type="text" id="nama">
                </div>
                <div class="form-group">
                <label for="kategori">Kategori</label>
                <select id="kategori">
                    <option value="Senior Mekanik">Senior Mekanik</option>
                    <option value="Junior Mekanik">Junior Mekanik</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="al">Deskripsi Skill</label>
                    <textarea id="al"></textarea>
                </div>
                <div class="cekbox">
                    kemampuan
                    <input type="checkbox" id="vehicle1" name="vehicle1" >
                    <label for="vehicle1">Service Ringan</label>
            
                    <input type="checkbox" id="vehicle2" name="vehicle2" >
                    <label for="vehicle2">Service Besar</label>
            
                    <input type="checkbox" id="vehicle3" name="vehicle3" >
                    <label for="vehicle3">Body Repair</label>
                </div>
            </form>
        </div>
        <label for="ttl" id="ttl">Tempat Lahir, Tanggal Lahir</label>
        <input type="text" id="ttl">
        <input type="date" id="ttl"><br>
        <label for="no">Telpon</label>
        <input type="number" id="no">
        <div class="foto">
            <img src="Fayad.jpg" alt="foto" width="100" height="125"><br>
            <a href="">upload foto</a>
        </div>
        <div class="akhir">
            <button type="submit" class="ehm">Simpan</button>
            <button type="reset" class="emh">Batal</button>
       </div>
    </fieldset>
</body>
</html>
